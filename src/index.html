<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloudflare Diagnostic Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/img/logo.png" alt="" width="100" height="auto">
            <h2>Rule Matcher</h2>
            <p class="lead">Please copy and paste the rules directly from cloudflare.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Applied rules</span>
                    <span class="badge bg-primary rounded-pill" id="appliedRules">0</span>
                </h4>
                <ul class="list-group mb-3" id="matchedRulesList">
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Fill in your rules</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="url" class="form-label">Enter the url in question</label>
                            <input type="text" class="form-control" id="url" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid url or path is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="pageRules" class="form-label">Cloudflare rules</label>
                            <textarea class="form-control" id="pageRules" rows="3"  required=""></textarea>
                            <div class="invalid-feedback">
                                Valid rules are required.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button id="searchBtn" class="w-100 btn btn-primary btn-lg" type="button">Search</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017–2021 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/validate.js" ></script>
</body>
</html>
